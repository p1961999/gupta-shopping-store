<div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <!-- Step 1: Enter Email -->
    <form *ngIf="step === 1" [formGroup]="forgotPasswordForm" (ngSubmit)="verifyEmail()">
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Verify Email</button>
    </form>
  
    <!-- Step 2: Reset Password -->
    <form *ngIf="step === 2" [formGroup]="resetPasswordForm">
      <input type="password" formControlName="newPassword" placeholder="New Password" />
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
      <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>
  
    <!-- Error Message -->
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  
    <a routerLink="/login">Back to Login</a>
  </div>
